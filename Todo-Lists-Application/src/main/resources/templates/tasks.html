<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo-Lists</title>
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: gray;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">TODO Application</h1>
        <form th:action="@{/api/tasks}" method="post" class="row mt-3">
            <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="New Task Title" required />
            </div>
            <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add Task</button>
            </div>
        </form>
    <div class="mt-4">
    <th:blocks th:each="task : ${tasks}">
        <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
            <span th:classappend="${task.completed == true} ? ' text-strikethrough' : ''" th:text="${task.title}">Task Title</span>

                <div>
                    <a th:href="@{/api/{id}(id=${task.id})}" class="btn btn-outline-secondary btn-sm" >Toggle</a>
                    <a th:href="@{/api/delete/{id}(id=${task.id})}" class="btn btn-outline-secondary btn-sm" >Delete</a>
                </div>
            </div>
        </div>
    </th:blocks>
</div>
</div>
</body>
</html>
